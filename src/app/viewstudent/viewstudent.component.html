<!DOCTYPE html>
<html>

<head>
    <!-- import bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- import jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <!-- import popper.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <!-- import javascript cdn -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <!-- This container contains the sidebar
			and main content of the page -->
    <!-- h-100 takes the full height of the body-->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2" id="green">
                <h4>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Menu</h4>
                <!-- Navigation links in sidebar-->
                <a href="/form">
                    <i class="fa-solid fa-user-plus"></i> &nbsp;
                    <span class="text">Add Student</span>
                </a>
                <!-- <a href="#">Add Student</a> -->
                <br />
                <br />
                <a href="/viewstudent">
                    <i class="fas fa-list"></i> &nbsp;
                    <span class="text">View Students</span>
                </a>

             



            </div>





            <!--Contains the main content
					of the webpage-->
            <div class="col-10" style="padding: 0;">

                <!-- top navbar -->
                <nav class="navbar navbar-expand-lg
    navbar-light bg-primary">

                    <a class="navbar-brand" href="/">
                        <img src="../../assets/images/kgisl-logo.png" height="45" alt="MDB Logo" loading="lazy" />
                    </a>



                    <!-- navbar links -->
                    <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link
            active" href="#">
        Home
        </a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Price</a>
        <a class="nav-item nav-link" href="#">About</a>
    </div>
</div> -->
                </nav>
                <div class="container">
                    <h3>List of Students </h3>

                    <table class="table">
                        <thead class="table-accent">
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Email ID</th>
                                <th>Phone number</th>
                                <th>Address</th>
                                <th>courses</th>
                                
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let student of getstudent; let i = index">
                                <td>{{ i + 1 }}.</td> <!-- Add 1 to index to start from 1 -->
                                <td>{{ student.firstName }} {{ student.lastName }}</td>
                                <!-- Display first and last names -->
                                <td>{{ student.email }}</td>
                                <td>{{ student.phone }}</td> 
                                <td>{{ student.address }}</td>
                                <td >
                                    <ng-container >
                                   <ul>
                                   <li *ngFor="let co of student.courses">{{ co.name }}</li>
                                   </ul>
                                   </ng-container>
                                   </td>
                                   
                                
                                
                                <td>
                                   

                                     <a (click)="openEditDialog(student.student_id)">
                                        <i class="fas fa-pen hand-cursor"></i> &nbsp;
                                      
                                    </a>
                                   

                                    &nbsp;
                                   
                                    <a (click)="deleteStudent(student)">
                                        <i class="fas fa-trash hand-cursor" style="color: red;"></i> &nbsp;
                                       
                                    </a>
                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>
            

            </div>

        </div>
    </div>
    </div>
</body>

</html>
